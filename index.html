<!doctype html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <title>SunnyVacation</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <link rel="stylesheet/less" type="text/css" href="styles/styles.less"/>
        <!--<link rel="stylesheet" href="styles/styles.css" type="text/css">-->
        <script src="styles/less.js" type="text/javascript"></script>
        <!--[if lt IE 9]-->
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <!--[endif]-->
    </head>
    <body>
        <div id="wrapper">
            <p>please select preferable weather and countries</p>
            <form id="search_form" action="" method="get">
                <div class="btn-group choose_weather" data-toggle="buttons">
                    <label class="btn btn-primary">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked>Sunny/0-15 &#8451
                    </label>
                    <label class="btn btn-primary">
                    <input type="radio" name="options" id="option2" autocomplete="off">Sunny/15-25 &#8451
                    </label>
                    <label class="btn btn-primary">
                    <input type="radio" name="options" id="option3" autocomplete="off">Sunny/25-35 &#8451
                    </label>
                    <label class="btn btn-primary">
                    <input type="radio" name="options" id="option4" autocomplete="off">Sunny/Any temperature
                    </label>
                </div>
                <div class="btn-group choose_region" data-toggle="buttons">
                    <label class="btn btn-primary">
                    <input type="radio" name="options id="option1" autocomplete="off" checked>Europe
                    </label>
                    <label class="btn btn-primary">
                    <input type="radio" name="options" id="option2" autocomplete="off">Asien
                    </label>
                    <label class="btn btn-primary">
                    <input type="radio" name="options" id="option3" autocomplete="off">Afrika
                    </label>
                    <label class="btn btn-primary">
                    <input type="radio" name="options" id="option4" autocomplete="off">Latina
                    </label>
                    <label class="btn btn-primary">
                    <input type="radio" name="options" id="option5" autocomplete="off">North America
                    </label>
                    <label class="btn btn-primary">
                    <input type="radio" name="options" id="option6" autocomplete="off">Any
                    </label>
                </div>
                <button type="submit" class="btn btn-lg" id="submit_button" >Search</button>
            </form>
        </div>
    </body>
</html>

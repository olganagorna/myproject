<!doctype html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <title>SunnyVacation</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <link rel="stylesheet/less" type="text/css" href="styles/styles.less"/>
        <!--<link rel="stylesheet" href="styles/styles.css" type="text/css">-->
        <script src="styles/less.js" type="text/javascript"></script>
        <!--[if lt IE 9]-->
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <!--[endif]-->
    </head>
    <body>
        <div id="wrapper">
            <p>please select preferable weather and countries</p>
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> Radio 1 (preselected)
                </label>
                <label class="btn btn-primary">
                <input type="radio" name="options" id="option2" autocomplete="off"> Radio 2
                </label>
                <label class="btn btn-primary">
                <input type="radio" name="options" id="option3" autocomplete="off"> Radio 3
                </label>
            </div>
        <div class="choose_weather">
            <ul>
                <li>Sunny/0-15 &#8451</li>
                <li>Sunny/15-25 &#8451</li>
                <li>Sunny/25-35 &#8451</li>
                <li>Sunny/Any temperature &#8451</li>
                <li></li>
            </ul>
        </div>
        <div class="choose_region">
            <ul>
                <li>Europe</li>
                <li>Asien</li>
                <li>Afrika</li>
                <li>Latina</li>
                <li>North America</li>
            </ul>
        </div>
        <form action="" method="get">
            <input type="button" value="search">
        </form>
        </div>
        
    </body>
</html>
